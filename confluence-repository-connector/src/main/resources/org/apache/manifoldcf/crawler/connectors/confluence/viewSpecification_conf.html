<table class="displaytable">
  <tr>
    <td class="description">
      <nobr>$Encoder.bodyEscape($ResourceBundle.getString('ConfluenceRepositoryConnector.Space')):</nobr>
    </td>
    <td class="value">
    	#if($space && !$space.isEmpty())

		#end
    </td>
  </tr>

</table>
